<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Belajar React</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const container = document.getElementById("root")
        const root = ReactDOM.createRoot(container)

        // ---- Percobaan 7 (Props Refactor With Loop)
        // Menggunakan Destructuring, Ternary Operator
        function Header({name}){
            return (<h1>Belajar Bareng React WPU Bersama {name ?? 'Dimas'}</h1>)
        }

        // Penamaan menggunakan PascalCase
        function HomePage(){
            const names = ['Dimas', 'Arya', 'Satya']
            // Item yg dilooping Harus Memiliki nilai properti yg unik, 
            // dan disini saya menggunakan indexing looping untuk menciptakan nilai unik
            return (
                // Boleh menggunakan <div>
                <>
                    <Header />    
                    <Header name="Aryasatya"/>    
                    <ul>
                        
                        {names.map((item, index) => (<li key={index}>{item}</li>))}
                    </ul>
                </>
            )
        }
        root.render(<HomePage/>)

    </script>
</body>

</html>
