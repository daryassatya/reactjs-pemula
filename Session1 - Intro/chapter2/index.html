<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Belajar React</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const container = document.getElementById("root")
        const root = ReactDOM.createRoot(container)

        // ---- Percobaan 2 (lebih dari 1 element)
        // lebih dari 1 element wajib memiliki penutup/parent element utama! seperti:
        // <div></div>
        // Atau jika tidak ada, harus menggunakan <> </> sebagai pembungkus


        root.render(
            <>    
                <h1 className="title">Belajar Bareng React WPU</h1>
                <img src="../img/dimas-beliau.jpg" alt="Dimas Mode Beliau" width="100"/>
                <p onClick={e => {alert("Oke")}}>Belajar React Menyenangkan</p>
            </>
        )

        
    </script>
</body>

</html>
