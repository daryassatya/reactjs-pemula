<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Belajar React</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const container = document.getElementById("root")
        const root = ReactDOM.createRoot(container)


        // ---- Percobaan 7 (State & Hooks)
        // Menggunakan Destructuring, Ternary Operator
        function Header({name}){
            return (<h1>Belajar Bareng React WPU Bersama {name ?? 'Dimas'}</h1>)
        }

        // Penamaan menggunakan PascalCase
        function HomePage(){
            const names = ['Dimas', 'Arya', 'Satya']
            // likes pada parameter pertama adalah variabel penampung
            // setLikes pada parameter kedua adalah sebagai function untuk state
            // untuk memberikan nilai awal, bisa ditambahkan pada React.useState(Masukkan nilai awal)
            const [likes, setLikes] = React.useState(0)

            // Nama event harus camelCase
            function clickHandler(){
                setLikes(likes+1)
            }

            return (
                // Boleh menggunakan <div>
                <>
                    <Header />
                    <ul>
                        {names.map((item, index) => (<li key={index}>{item}</li>))}
                    </ul>
                    <button onClick={clickHandler}>Like {likes}</button>
                </>
            )
        }
        root.render(<HomePage/>)
    </script>
</body>

</html>
